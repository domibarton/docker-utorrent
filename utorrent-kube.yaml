apiVersion: v1
kind: Namespace
metadata:
  name: utorrent

---

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: ut-settings-sc
  namespace: utorrent
provisioner: kubernetes.io/NFS
volumeBindingMode: WaitForFirstConsumer

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: ut-settings-pv
  namespace: utorrent
  labels:
    type: local
spec:
  storageClassName: ut-settings-sc
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/volume/utorrent/settings"

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ut-settings-pvc
  namespace: utorrent
spec:
  storageClassName: ut-settings-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: ut-media-sc
  namespace: utorrent
provisioner: kubernetes.io/NFS
volumeBindingMode: WaitForFirstConsumer

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: ut-media-pv
  namespace: utorrent
  labels:
    type: local
spec:
  storageClassName: ut-media-sc
  capacity:
    storage: 350Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/volume/utorrent/media"

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ut-media-pvc
  namespace: utorrent
spec:
  storageClassName: ut-media-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 350Gi

---

apiVersion: v1
kind: Service
metadata:
  namespace: utorrent
  name: utorrent
spec:
  ports:
  - name: "8080"
    port: 8080
    targetPort: 8080
  - name: "6881"
    port: 6881
    targetPort: 6881
  selector:
    app: utorrent
status:
  loadBalancer: {}

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: utorrent
  name: utorrent
spec:
  replicas: 1
  selector:
      matchLabels:
        app: utorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: utorrent
    spec:
      containers:
      - env:
        - name: HOST_GID
          value: "1002"
        - name: HOST_UID
          value: "1002"
        image: yurilchuk/utorrent-kubernetes:latest
        name: utorrent
        ports:
        - containerPort: 8080
        - containerPort: 6881
        resources: {}
        volumeMounts:
        - mountPath: /utorrent/media
          name: utorrent-data
        - mountPath: /settings
          name: utorrent-settings
        #- mountPath: /settings/utserver.conf
        #  name: utorrent-claim2
      restartPolicy: Always
      volumes:
      - name: utorrent-data
        persistentVolumeClaim:
          claimName: ut-media-pvc
      - name: utorrent-settings
        persistentVolumeClaim:
          claimName: ut-settings-pvc
     # - name: utorrent-claim2
     #   persistentVolumeClaim:
     #     claimName: utorrent-claim2
status: {}